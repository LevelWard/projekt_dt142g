<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="templates/masterTemplate.xhtml">

    <!--As a reminder on how to comment-->
    <ui:define name="title" >orderFormView</ui:define>

    <ui:define name="content">
        <div id="wrapper">
            <div class="orderWrap">
                <div id="tableDiv">
                    <h:outputLabel for="table" value="Table"/>
                    <h:selectOneMenu id="table" value="#{paramValues}">
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                    </h:selectOneMenu>
                </div>
                <h:panelGrid columns="4" styleClass="listedItems">
                    <h:outputText value="Pasta Alfredo" styleClass="orderDesc"/>
                    <h:outputText value="Water" styleClass="orderDesc"/>
                    <h:commandButton id="customize" value="Customize" styleClass="buttons"/>
                    <h:commandButton id="delete" value="Remove" styleClass="buttons"/>
                </h:panelGrid>
                    <div id="add_btns">
                        <h:button id="add_food" value="Add food" styleClass="buttons" outcome="addFood"/>
                        <h:button id="add_drink" value="Add drink" styleClass="buttons" outcome="addDrink"/>
                    </div>
                </div>
            <div class="doneWrap">

                <h:button id="doneBtn" value="Done" styleClass="buttons" outcome="orderOverview"/>

            </div>
        </div>
        </ui:define>
</ui:composition>
