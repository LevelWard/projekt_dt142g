<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="templates/masterTemplate.xhtml">

    <!--As a reminder on how to comment-->
    <ui:define name="title" >orderFormView</ui:define>

    <ui:define name="content">
        <div id="wrapper">
            <div class="orderWrap">
                <div id="tableDiv">
                    <h:outputLabel for="table" value="Table"/>
                    <!-- TODO: This should fetch items from dinings_tables -->
                    <h:form>
                        <h:selectOneMenu id="table" value="#{paramValues}">
                            <!-- TODO: Each selectItem should update the OrderBean's private var using setTable(int id); -->
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="4" itemLabel="4"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="6" itemLabel="6"/>
                        </h:selectOneMenu>
                    </h:form>
                </div>
                     <div id="selectedItems">

                        <div id="add_btns">
                            <!-- TODO: add a button that clears the list.  -->
                            <h:button id="add_food" value="Add food" styleClass="buttons" outcome="addFood"/>
                            <h:button id="add_drink" value="Add drink" styleClass="buttons" outcome="addDrink"/>
                        </div>
                         <!-- TODO: this button doesnt call the function to ping! thats bad. -->
                         <h:form>
                             <h:commandButton id="ping_bean" value="ping bean" styleClass="buttons" action="#{orderBean.pingBean()}"/>
                             <!-- Just an example call to the bean to test that the value went through. Should be removed -->
                             <h1>#{orderBean.testVar}</h1>
                         </h:form>
                    </div>
                    <div id="orderPreview">
                        <h1>Preview of order:</h1>
                        <ui:repeat value="#{orderBean.getItemsList()}" var="item">
                            <p>#{item.amount}x "#{item.name}"</p>
                        </ui:repeat>
                    </div>
                </div>
            <div class="doneWrap">

            </div>
        </div>
        <div><h:button class="BackButton" value="Back to Start" outcome="orderOverview"/></div>
        </ui:define>
</ui:composition>
