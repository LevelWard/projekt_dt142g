<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/masterTemplate.xhtml">
    <ui:define name="title">Kitchen Overview</ui:define>
    <ui:define name="content">
        <div id="kitchenOverviewContent">
            <ui:repeat value="#{database.getOrderIds()}" var="foodID">
                <div class="KitchenItem">
                    <h1 class="KitchenItemHeader">Table: #{foodID}</h1>
                    <ui:repeat value="#{database.foodForOrder(foodID)}" var="drinkTitle">
                        <h2>#{drinkTitle.dishTitle}</h2>
                    </ui:repeat>
                </div>
            </ui:repeat>
        </div>
        <div id="kitchenOverviewBack">
            <h:button styleClass="BackButton" value="Back to start" outcome="index.xhtml" />
        </div>
    </ui:define>
</ui:composition>
