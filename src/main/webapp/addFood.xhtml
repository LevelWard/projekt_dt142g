    <!--As a reminder on how to comment-->
    <ui:define name="title" >Add Food</ui:define>
    <ui:define name="script1"> <script type="text/javascript" >
        function removeBtn(element){
            element.remove();
        }
        function addDaily() {
            // Select the button with class "daily"
            var originalButton = document.querySelector('.daily');
            // Check if the button is found
            if (originalButton) {
                var clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                var container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
        }
        function addMeat() {
            // Select the button with class "daily"
            var originalButton = document.querySelector('.meat');
            // Check if the button is found
            if (originalButton) {
                var clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                var container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
        }
        function addSalad() {
            // Select the button with class "daily"
            var originalButton = document.querySelector('.salad');
            // Check if the button is found
            if (originalButton) {
                var clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                var container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
        }
        function addSoup() {
            // Select the button with class "daily"
            var originalButton = document.querySelector('.soup');
            // Check if the button is found
            if (originalButton) {
                var clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                var container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
        }

        <!-- Placeholder comment to avoid issues in XHTML -->
    </script></ui:define>
