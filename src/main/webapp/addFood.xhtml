<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/orderTemplate.xhtml">

    <!--As a reminder on how to comment-->
    <ui:define name="title" >Add Food</ui:define>
    <ui:define name="script1"> <script type="text/javascript" >

        function removeBtn(element){
            element.remove();
        }
        function people(){
            let table = document.getElementById("table");
            table.setAttribute('value', '1');
        }
        function addDaily() {
            // Select the button with class "daily"
            const originalButton = document.querySelector('.daily');
            // Check if the button is found
            if (originalButton) {
                let clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                let container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
            people();
        }
        function addMeat() {
            // Select the button with class "daily"
            const originalButton = document.querySelector('.meat');
            // Check if the button is found
            if (originalButton) {
                let clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                let container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
            people();
        }
        function addSalad() {
            // Select the button with class "daily"
            const originalButton = document.querySelector('.salad');
            // Check if the button is found
            if (originalButton) {
                let clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                let container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
            people();
        }
        function addSoup() {
            // Select the button with class "daily"
            const originalButton = document.querySelector('.soup');
            // Check if the button is found
            if (originalButton) {
                let clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                let container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
            people();
        }

        <!-- Placeholder comment to avoid issues in XHTML -->
    </script></ui:define>

    <ui:define name="content">
        <div id="tableDiv">
            <h:outputLabel for="table" value="People"/>
            <h:selectOneMenu id="table" value="#{paramValues}">
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
            </h:selectOneMenu>
        </div>

        <div id="addingWrap">
            <ui:repeat value="#{database.getOrderIds()}" var="orderID">
                <div class="KitchenItem">
                    <h1>Table: #{orderID}</h1>
                    <ui:repeat value="#{database.foodForOrder(orderID)}" var="displayItem">
                        <h2>#{displayItem.dishTitle}</h2>
                    </ui:repeat>
                </div>
            </ui:repeat>

            <h:commandButton class="daily" value="Dagens" onclick="addDaily()" type="button"/>
            <h:commandButton class="meat" value="Pasta Alfredo" onclick="addMeat()" type="button"/>
            <h:commandButton class="meat" value="Grilled salmon" onclick="addMeat()" type="button"/>
            <h:commandButton class="meat" value="food4" onclick="addMeat()" type="button"/>
            <h:commandButton class="meat" value="food5" onclick="addMeat()" type="button"/>
            <h:commandButton class="meat" value="food6" onclick="addMeat()" type="button"/>
            <h:commandButton class="salad" value="Ceasar Salad" onclick="addSalad()" type="button"/>
            <h:commandButton class="salad" value="food8" onclick="addSalad()" type="button"/>
            <h:commandButton class="salad" value="food9" onclick="addSalad()" type="button"/>
            <h:commandButton class="salad" value="food10" onclick="addSalad()" type="button"/>
            <h:commandButton class="salad" value="food11" onclick="addSalad()" type="button"/>
            <h:commandButton class="soup" value="food12" onclick="addSoup()" type="button"/>
            <h:commandButton class="soup" value="food13" onclick="addSoup()" type="button"/>
            <h:commandButton class="soup" value="food14" onclick="addSoup()" type="button"/>
            <h:commandButton class="soup" value="food15" onclick="addSoup()" type="button"/>
        </div>
        <div id="selected"><!-- Added comment to fix error in xhtml --></div>
    </ui:define>
</ui:composition>
