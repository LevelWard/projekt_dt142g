<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/orderTemplate.xhtml">

    <!--As a reminder on how to comment-->
    <ui:define name="title" >Add Drink</ui:define>
    <ui:define name="script1"> <script type="text/javascript" >
        function removeBtn(element){
            element.remove();
        }
        function addWater() {
            // Select the button with class "daily"
            const originalButton = document.querySelector('.water');
            // Check if the button is found
            if (originalButton) {
                let clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                let container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
        }
        function addAlcohol() {
            // Select the button with class "daily"
            const originalButton = document.querySelector('.alcohol');
            // Check if the button is found
            if (originalButton) {
                let clonedButton = originalButton.cloneNode(true);
                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                let container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
        }
        function addSoda() {
            // Select the button with class "daily"
            const originalButton = document.querySelector('.soda');
            // Check if the button is found
            if (originalButton) {
                let clonedButton = originalButton.cloneNode(true);

                // Append the cloned button to the container
                clonedButton.setAttribute('onclick', 'removeBtn(this)');
                let container = document.getElementById("selected");
                container.appendChild(clonedButton);
            }
        }

        <!-- Placeholder comment to avoid issues in XHTML -->
    </script></ui:define>

    <ui:define name="content">
        <div id="addingWrap">
            <h:commandButton class="nothing" value="Nothing"/>
            <h:commandButton class="water" value="Water" onclick="addWater()" type="button"/>
            <h:commandButton class="water" value="Carbonised Water" onclick="addWater()" type="button"/>
            <h:commandButton class="alcohol" value="Beer" onclick="addAlcohol()" type="button"/>
            <h:commandButton class="alcohol" value="Root Beer" onclick="addAlcohol()" type="button"/>
            <h:commandButton class="alcohol" value="White Wine" onclick="addAlcohol()" type="button"/>
            <h:commandButton class="alcohol" value="Red Wine" onclick="addAlcohol()" type="button"/>
            <h:commandButton class="soda" value="Trocadero" onclick="addSoda()" type="button"/>
            <h:commandButton class="soda" value="Julmust" onclick="addSoda()" type="button"/>
            <h:commandButton class="soda" value="Sprite" onclick="addSoda()" type="button"/>
            <h:commandButton class="soda" value="Cola" onclick="addSoda()" type="button"/>
            <h:commandButton class="soda" value="Fanta" onclick="addSoda()" type="button"/>
        </div>
    <div id="selected"><!-- Added comment to fix error in xhtml --></div>
    </ui:define>
</ui:composition>
