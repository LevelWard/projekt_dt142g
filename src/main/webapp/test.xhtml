<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>User Details</title>
   <style type="text/css">
      table {
         border-collapse: collapse;
         width: 100%;
      }
      th, td {
         text-align: left;
         padding: 8px;
      }

      tr:nth-child(even){background-color: #f2f2f2}
      th {
         background-color: #4CAF50;
         color: white;
      }
   </style>
</h:head>
<h:body>
   <h:form>
      <!--<h:outputLabel value="Hello, world"/>-->
      <!--<link rel="stylesheet" type="text/css" href="style.css" media="all" />-->

      <h1><h:outputText value="User Records"/></h1>
      <h:dataTable value="#{carte.usersList()}" var="u"
                   class="table table-striped table-hover table-bordered">

            <h:column>
               <f:facet name="header">ID</f:facet>
               <h:outputText value="#{carte.ID + 1}"/>
            </h:column>


         <h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputText value="#{carte.PRICE}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Description</f:facet>
            <h:outputText value="#{carte.DESCRIPTION}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Type</f:facet>
            <h:outputText value="#{carte.TYPE}"/>
         </h:column>

      </h:dataTable>
   </h:form>
</h:body>
</html>
