<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/masterTemplate.xhtml">
    <ui:define name="title">Booking Calender</ui:define>

    <ui:define name="content">
        <div id="kitchenOverviewContent">
        <ui:repeat value="#{calendarBean.months}" var="month">
            <div style="margin-bottom: 20px;">
                <h2>Month #{month.monthNumber}</h2>

                <ui:repeat value="#{calendarBean.getDays(month)}" var="day">

                    <div style="width: 300px; height: 300px; background-color: red; margin: 5px; display: inline-block;">
                        #{day}
                    </div>

                </ui:repeat>
            </div>
        </ui:repeat>
        </div>
        <div id="kitchenOverviewBack">
            <h:button styleClass="BackButton" value="Back to start" outcome="index.xhtml" />
        </div>
    </ui:define>


</ui:composition>
