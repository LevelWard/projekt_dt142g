<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/masterTemplate.xhtml">

    <ui:define name="script1"> <script type="text/javascript" >

        function removeBtn(element){
            element.remove();
        }
    </script></ui:define>

    <!--As a reminder on how to comment-->
    <ui:define name="title">orderFormView</ui:define>

    <ui:define name="content">
            <div id="readyOrders">
                <h:commandButton class="pickUp" value="Ready for pick up" onclick="add(this)" type="button"/>
                <ui:repeat value="#{database.tableForOverview()}" var="tableNR">
                    <h:commandButton class="rdyFood" value="Table #{tableNR}" onclick="add(this)" type="button"/>
                </ui:repeat>
            </div>
        <div id="orderOverviewWrapper">

        <div class="toOrder">
                <h:button styleClass="StartButton" id="toOrder" value="Order Food" outcome="orderFormView" />
            </div>
            <div id="history">
                <h:commandButton class="historyTitle" value="History:" type="button"/>
                <h:commandButton class="history" value="Table 2" type="button"/>
                <h:commandButton class="history" value="Table 6" type="button"/>
                <h:commandButton class="history" value="Table 8" type="button"/>
                <h:commandButton class="history" value="Table 17" type="button"/>
            </div>
        </div>
        <div><h:button class="BackButton" value="Back to Start" outcome="index"/></div>
    </ui:define>
</ui:composition>
